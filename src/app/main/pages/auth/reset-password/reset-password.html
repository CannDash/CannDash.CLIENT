<div id="reset-password" class="flex-scrollable" layout="column" ms-scroll>
    <div id="reset-password-form-wrapper" layout="column" layout-align="center center">
        <div id="reset-password-form" class="md-whiteframe-8dp">
            <div class="logo md-accent-bg">
                <span><img src="../favicon.ico" alt="CannDash Logo" style="width:135px; height:135px;"></span>
            </div>

            <div class="title">Reset your password</div>

            <form name="resetPasswordForm" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="vm.email" placeholder="Email address"
                           ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="resetPasswordForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span>Email is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span>Email must be a valid e-mail address</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.password" placeholder="Password" required>
                    <div ng-messages="registerForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span>Password is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="passwordConfirm" ng-model="vm.passwordConfirm"
                           placeholder="Password (Confirm)" required>
                    <div ng-messages="resetPasswordForm.passwordConfirm.$error" role="alert">
                        <div ng-message="required">
                            <span>Password (Confirm) field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-button    type="submit"
                              class="md-raised md-accent submit-button"
                              aria-label="RESET MY PASSWORD"
                              ng-disabled="resetPasswordForm.$invalid || resetPasswordForm.$pristine"
                              ng-click="vm.reset()"
                              ng-if="vm.password === vm.passwordConfirm">
                    RESET MY PASSWORD
                </md-button>
                <md-button    type="submit"
                              class="md-raised md-warn submit-button"
                              aria-label="PASSWORDS DO NOT MATCH"
                              ng-if="vm.password != vm.passwordConfirm">
                    PASSWORDS DO NOT MATCH
                </md-button>
            </form>
        </div>
    </div>
</div>
