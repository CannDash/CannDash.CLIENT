<div layout="row" layout-wrap>

    <div class="about" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="50">
        <div class="profile-box info-box general md-whiteframe-1dp" layout="column">
            <header class="md-accent-bg">
                <div class="title">General Information</div>
            </header>
            <div class="content">
                <div class="info-line">

                    <div class="title">Gender</div>
                    <div class="info">{{vm.about.general.gender}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Birthday</div>
                    <div class="info">{{vm.about.general.birthday}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Age</div>
                        <div class="info">{{vm.about.general.age}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Doctor Letter</div>
                    <div class="info"></div>
                </div>

                <div class="info-line">
                    <div class="title">Medical Reason</div>
                    <div class="info"></div>
                </div>

                <div class="info-line">
                    <div class="title">MMIC ID#</div>
                    <div class="info"></div>
                </div>

                <div class="info-line">
                    <div class="title">MMIC Expiration</div>
                    <div class="info"></div>
                </div>

                <div class="info-line">
                    <div class="title">Delivery Comments</div>
                    <div class="info"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="about" layout="column" flex="100" flex-gt-sm="50" flex-gt-md="50">
        <div class="profile-box info-box contact md-whiteframe-1dp" layout="column">
            <header class="md-accent-bg">
                <div class="title">Contact</div>
            </header>
            <div class="content">
                <div class="info-line">
                    <div class="title">Address</div>
                    <div class="info">{{vm.about.contact.address}}</div>
                </div>
                <div class="info-line">
                    <div class="title">Phone</div>
                    <div class="info" ng-repeat="tel in vm.about.contact.tel">
                        <span>{{tel}}</span>
                    </div>
                </div>
                    <div class="title">Email</div>
                    <div class="info" ng-repeat="email in vm.about.contact.emails">
                        <span>{{email}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
